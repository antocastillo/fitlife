<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>🏃 Actividad Física - FitLife</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">🏠 Inicio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContenido">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContenido">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="#">🏃 Actividad Física</a></li>
          <li class="nav-item"><a class="nav-link" href="suenio.html">😴 Sueño</a></li>
          <li class="nav-item"><a class="nav-link" href="comida.html">🥗 Alimentación</a></li>
        </ul>
      </div>
    </div>
  </nav>


  <div class="container mt-4">
    <h2 class="mb-4 text-center">🏃 Seguimiento de Actividades Físicas</h2>

    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h5 class="card-title">➕ Agregar Actividad</h5>
        <form id="actividadForm">
          <div class="row g-3">
            <div class="col-md-3">
              <label for="dia" class="form-label">📅 Día</label>
              <input type="text" class="form-control" id="dia" placeholder="Ej: Lunes" required>
            </div>
            <div class="col-md-3">
              <label for="actividad" class="form-label">🏋️ Actividad</label>
              <select class="form-select" id="actividad" required>
                <option value="" disabled selected>Elegir...</option>
                <option value="Correr 🏃‍♂️">Correr 🏃‍♂️</option>
                <option value="Yoga 🧘">Yoga 🧘</option>
                <option value="Bicicleta 🚴">Bicicleta 🚴</option>
                <option value="Natación 🏊">Natación 🏊</option>
                <option value="Gimnasio 💪">Gimnasio 💪</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="duracion" class="form-label">⏱ Duración</label>
              <input type="text" class="form-control" id="duracion" placeholder="Ej: 40 min" required>
            </div>
            <div class="col-md-3">
              <label for="estado" class="form-label">📌 Estado</label>
              <select class="form-select" id="estado" required>
                <option value="" disabled selected>Seleccionar...</option>
                <option value="✅ Completado" class="text-success">✅ Completado</option>
                <option value="⏳ Pendiente" class="text-warning">⏳ Pendiente</option>
                <option value="❌ Cancelado" class="text-danger">❌ Cancelado</option>
              </select>
            </div>
          </div>
          <div class="mt-3 text-end">
            <button type="submit" class="btn btn-primary">Agregar</button>
          </div>
        </form>
      </div>
    </div>


    <div>
      <h4>📊 Progreso Semanal</h4>
      <table class="table table-bordered table-striped">
        <thead class="table-primary">
          <tr>
            <th>Día</th>
            <th>Actividad</th>
            <th>Duración</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody id="tablaActividades">

        </tbody>
      </table>
    </div>
  </div>


  <footer class="bg-primary text-white text-center py-3">
    <p class="mb-0">© 2025 FitLife 🏃</p>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById('actividadForm');
    const tabla = document.getElementById('tablaActividades');


    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const dia = document.getElementById('dia').value;
      const actividad = document.getElementById('actividad').value;
      const duracion = document.getElementById('duracion').value;
      const estado = document.getElementById('estado').value;

      const fila = document.createElement('tr');
      fila.innerHTML = `
        <td>${dia}</td>
        <td>${actividad}</td>
        <td>${duracion}</td>
        <td>${estado}</td>
      `;

      tabla.appendChild(fila);
      form.reset();
    });
  </script>
</body>
</html>
