<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>😴 Seguimiento de Sueño - FitLife</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">🏠 Inicio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContenido">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContenido">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="#">😴 Sueño</a></li>
          <li class="nav-item"><a class="nav-link" href="act_fisica.html">🏃 Actividad Física</a></li>
          <li class="nav-item"><a class="nav-link" href="comida.html">🥗 Alimentación</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h2 class="text-center mb-4">😴 Seguimiento de Sueño</h2>

    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h5 class="card-title">📝 Registrar nuevo sueño</h5>
        <form id="form-sleep">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">⏰ Hora en que te dormiste</label>
              <input type="time" class="form-control" id="horaDormir" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">🌅 Hora en que despertaste</label>
              <input type="time" class="form-control" id="horaDespertar" required>
            </div>
          </div>
          <button type="submit" class="btn btn-primary mt-3">✅ Calcular y Guardar</button>
        </form>
        <p class="mt-3 fw-bold" id="resultado"></p>
      </div>
    </div>

    <div class="mt-5">
      <h4>📊 Historial Semanal</h4>
      <table class="table table-bordered table-striped" id="tablaHistorial">
        <thead class="table-primary">
          <tr>
            <th>Fecha</th>
            <th>Hora de Dormir</th>
            <th>Hora de Despertar</th>
            <th>Duración</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
  </div>

  <footer class="bg-primary text-white text-center py-3">
    <p class="mb-0">© 2025 FitLife 😴</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const form = document.getElementById("form-sleep");
    const resultado = document.getElementById("resultado");
    const tablaHistorial = document.getElementById("tablaHistorial").querySelector("tbody");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const horaDormir = document.getElementById("horaDormir").value;
      const horaDespertar = document.getElementById("horaDespertar").value;

      if (!horaDormir || !horaDespertar) {
        resultado.textContent = "⚠️ Por favor completa ambos campos.";
        return;
      }

      let dormir = new Date("2025-01-01 " + horaDormir);
      let despertar = new Date("2025-01-01 " + horaDespertar);

      if (despertar <= dormir) {
        despertar.setDate(despertar.getDate() + 1);
      }

      const diffMs = despertar - dormir;
      const horas = Math.floor(diffMs / (1000 * 60 * 60));
      const minutos = Math.floor((diffMs / (1000 * 60)) % 60);

      const duracion = `${horas}h ${minutos}min`;

      resultado.textContent = `😴 Dormiste un total de: ${duracion}`;

      const fila = document.createElement("tr");
      const hoy = new Date().toLocaleDateString("es-ES", { day: "2-digit", month: "short" });

      fila.innerHTML = `
        <td>${hoy}</td>
        <td>${horaDormir}</td>
        <td>${horaDespertar}</td>
        <td>${duracion}</td>
      `;

      tablaHistorial.prepend(fila);

      form.reset();
    });
  </script>
</body>
</html>
